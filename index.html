<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Bio</title>
    <style>
        body{
            background: rgb(102, 104, 102);
            margin: 0px;
            padding: 0px;
            font-family: 'Bebas Neue', cursive;
        }
        .general-container{
            display: grid;
            grid-template-columns: 1fr 3fr;
        }
        .side-bar{
            display: flex;
            flex-direction: column;
            align-content: space-between;
            border-radius: 25px;
            margin: 0px;
            width: 300px;
            height: 100%;
            background:rgb(101, 191, 216);
            align-items: center;
        }
        .side-bar ul{
            padding: 0;
            margin: 0;
            list-style: none;
            justify-content: center;
            text-align: center;
        }
        li a{
            text-decoration: none;
            color: white;
            margin: 0px 0px 35px;
        }
        figure{
            margin: 0px;
        }
        .profile-picture{
            width: 100%;
            height: 100%;
            border-radius: 200px;
        }
        .content{
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100%;
        }
        .content div{
            display: flex;
            background: greenyellow;
            border-radius: 40px;
            height: 250px;
            justify-content: center;
        }
        .content div:nth-child(1){
            background: mediumpurple;
        }
        .content div:nth-child(2){
            background: darkgoldenrod;
        }
        .content div:nth-child(3){
            background: gold;
        }

        @media (max-width: 640px) {
            .general-container{
                display: flex;
                flex-direction: column-reverse;
            }
            .side-bar{
                width: 100%;
                align-items: center;
                align-content: center;

            }
            .profile-picture{
                width: 90%;
                margin: 10px;
            }
            
        }
    </style>
</head>
<body>
    <!-- <header>
        <div>
            
        </div>        
    </header> -->
    <main>
    <div class="general-container">
        <div class="side-bar">
            <figure>
                <img src="https://scontent.fgua1-2.fna.fbcdn.net/v/t1.6435-9/132203704_2784895595055273_8039338983388123475_n.jpg?_nc_cat=100&ccb=1-5&_nc_sid=174925&_nc_ohc=5b0TmQU6UccAX9CzzZ-&_nc_ht=scontent.fgua1-2.fna&oh=00_AT_xpwVvT-yE15-4YGy2VQS5PdzhCZAirUkr2gbyVRrW7Q&oe=627860B6" alt="Foto de Jason" class="profile-picture">
            </figure>
            <ul>
                <li>
                    <a href="#">About me</a>
                </li>
                <li>
                    <a href="#">Contact me</a>
                </li>
            </ul>
        </div>
        <div>
            <div class="content">
                <div class="initial-div">
                    <p>Bienvenidos</p>
                </div>
                <div class="middle-div">
                    <p>Mi nombre es Jason</p>
                </div>
                <div class="final-div">
                    <p>Me gustan los elotes.</p>
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
